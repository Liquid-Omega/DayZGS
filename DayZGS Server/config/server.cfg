// server.cfg

steamPort = 8766;
steamQueryPort = 27016;
 
hostname = "| DayZ ArenA | 0.54.125.645";         // Имя сервера, которое Вы будете видеть в системах мониторинга и в браузере в игре. Обычно тут указывается версия мода/бета-патча/аддонов, ну и настройки, которые мы рассмотрим далее
password = "";                             // Пароль для входа на сервер
passwordAdmin = "admin123";                   // Пароль для управления сервером прямо во время игры
maxPlayers = 100;      				       // Максимальное кол-во игроков
logFile = "server_console.log";            // Имя файла журнала (далее - лога). Желательно не менять - некоторые парсеры логов используют именно это имя.
reportingIP = "127.0.0.1";           	   // Мастер-сервер. Не изменяем.
timeStampFormat = "short";                 // Формат таймштампов в server.rpt-файле. Возможные значения - "none" (нет, стандарт.),"short" (короткий - время),"full" (полный - дата/время).
motd[] = {

                "Welcome to DayZ ArenA.",
                "Address: dayz.arena-gg.ru:2302",
		"Restart the server every 3 hours",
		"Debug monitor - F12 ON\OFF",
		"Target nick - F11 ON\OFF",
	
        };                                 // Сообщение приветствия ("")
motdInterval = 20;                         // Tот самый интервал между сообщениями. "нулевая" секунда - момент подключения игрока к серверу.
                                           // Можно заполнить несколько линий через запятую, сообщения будут появляться через заданный в секундах интервал
                                           // Можно сделать пустые сообщения - "", для того чтобы увеличить интервал между определёнными из них. Важен тот факт, что интервал и время появления сообщений ведётся для каждого игрока отдельно                   
 
