// INGAME SETTINGS
disableVoN = 0;                            // Отключить голосовое общение в игре ("0" - чтобы включить)
vonCodecQuality = 10;                      // Качество звука (от 1 до 10 - может нехило жрать трафик)
persistent = 1;                            // Если стоит "1", даже после выхода всех игроков миссия будет продолжать выполняться (не советую выключать - при рестартах будет мешать).
BattlEye = 0;                              // Античит BattlEye. Обязательно "1".

// События
onUserConnected = "Игрок подключился";      //Сообщение при отключении игрока                
onUserDisconnected = "Игрок отключился";    //Сообщение при отключении игрока

